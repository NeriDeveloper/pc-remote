<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333f50">
  <meta name="apple-mobile-web-app-title" content="PC Remote">
  <meta name="application-name" content="PC Remote">
  <meta name="theme-color" content="#333f50">

  <title>PC Remote</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body>
  <div>
    <div id="surface" class="row">
      <div touch-action="none" id="scroll-surface" class="surface">
        <div class="shape-container scroll-arrow">
          <span class="shape arrow up"></span>
          <span class="shape line vertical"></span>
          <span class="shape arrow down"></span>
        </div>
      </div>
      <div touch-action="none" id="control-surface" class="surface"></div>
    </div>
    <div id="menu" style="background: #333f50" class="menu row">
      <div class="col left">
        <button id="action-toggle" class="input">Mouse</button>
      </div>
      <div class="col right">
        <input id="action-text"
               class="input"
               type="text"
               autocomplete="off"
               autocapitalize="off"
               autocorrect="off"
               placeholder=""
         />
      </div>
    </div>
  </div>
  <script src="/vendors/jqueryPEP/pep.min.js"></script>
  <script src="/vendors/lodash/lodash.min.js"></script>
  <script src="/vendors/socket.io/socket.io-1.4.5.js"></script>
  <script src="/javascripts/main.js"></script>
</body>
</html>
